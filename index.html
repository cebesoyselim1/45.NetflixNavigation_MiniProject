<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Navigation</title>
    <script src="https://kit.fontawesome.com/7e221e8891.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-black">
        <div class="nav-red">
            <div class="nav-white">
                <button class="btn-close">
                    <i class="fas fa-times"></i>
                </button>
                <img src="./logo.png" alt="logo">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#" class="list-group-link">Teams</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#" class="list-group-link">Locations</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#" class="list-group-link">Life At Netflix</a>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="#" class="list-group-link">
                                    Netflix Culture Memo
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="#" class="list-group-link">
                                    Work Life Balance
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="#" class="list-group-link">
                                    Inclusion & Diversity
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="#" class="list-group-link">
                                    Blog
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <button class="nav-bar">
        <i class="fas fa-bars"></i>
    </button>

    <div class="netflix-content">
        <img src="./logo.png" alt="logo">
        <div class="netflix-content-text">
            Mobile Navigation
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
